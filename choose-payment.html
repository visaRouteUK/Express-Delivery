<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Payment Method</title>
  <link rel="shortcut icon" href="/assets/logo4.png" type="image/webp" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .payment-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: #004080;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    .btn.crypto {
      background: #f2f2f2;
      color: #004080;
    }

    .btn.crypto:hover {
      background: #e0e0e0;
    }

    .btn.card {
      background: #004080;
      color: white;
    }

    .btn.card:hover {
      background: #003366;
    }
  </style>
</head>
<body>

  <div class="payment-box">
    <h2>Select Donation Method</h2>
    <button class="btn crypto" onclick="goToCrypto()">Pay with Bank Transfer</button>
    <button class="btn card" onclick="goToCard()">Pay with Card</button>
  </div>

  <script>
    function goToCrypto() {
      window.location.href = "donate-payment.html"; // your existing page
    }

    function goToCard() {
      window.location.href = "card-payment.html"; // the card page weâ€™ll build next
    }
  </script>

</body>
</html>
